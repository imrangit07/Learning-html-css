<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .rapper {
            height: 100vh;
            background-color: blueviolet;
            
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 200px 350px;
        }

        .ch1,
        .ch2,
        .ch3,
        .ch4,
        .ch5,
        .ch6 {
            background-color: aquamarine;
            border: 2px solid red;
            color: black;
            font-size: 45px;
           /* text-align: center; */
        }
        .ch1{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .ch2{
           grid-row-start: 2;
           grid-row-end: 4;
        }
    </style>
</head>

<body>
    <section class="rapper">
        <div class="ch1" id="">1</div>
        <div class="ch2" id="">2</div>
        <div class="ch3" id="">3</div>
        <div class="ch4" id="">4</div>
        <div class="ch5" id="">5</div>
        <div class="ch6" id="">6</div>
    </section>
</body>

</html>
